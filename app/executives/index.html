<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <br />
    <div class="row clearfix">
        <h2 class="pull-left">Executives</h2>
        <a class="btn btn-primary" ui-sref="addExecutives">Add Executive</a>
    </div>
    <br />
    <div class="table-responsive">
        <table class="table table-bordered">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Mobile</th>
                <th>Email</th>
                <th>Aadhar</th>
            </tr>
            <tr ng-repeat="executive in vm.executives">
                <td>{{executive.firstName}}</td>
                <td>{{executive.lastName}}</td>
                <td>{{executive.mobile}}</td>
                <td>{{executive.email}}</td>
                <td>
                    <button class="btn btn-primary" ng-click="vm.viewFarmers(executive)">Farmers List</button>
                    <button class="btn btn-primary" ng-click="vm.deleteOrder(executive._id)">Delete</button>
                </td>
            </tr>
        </table>
    </div>
</div>
