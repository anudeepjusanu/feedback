<!-- PAGE TITLE -->
<div class="page-title">
    <ul class="breadcrumb">
        <li><a ui-sref="executives"><i class="fa fa-dashboard"></i> Executives</a></li>
        <li class="active">
            <span ng-if="vm.isNew">Add Executive</span>
            <span ng-if="!vm.isNew">Update Executive</span>
        </li>
    </ul>
</div>
<!-- END PAGE TITLE -->
<div class="page-content-wrap">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="well well-sm">
                <form class="form-horizontal" method="post" name="registerForm">
                    <div class="form-group">
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="firstName" name="firstName" ng-model="vm.user.firstName"
                                placeholder="First Name" ng-required="true">
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="lastName" name="lastName" ng-model="vm.user.lastName"
                                placeholder="Last Name" ng-required="true">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="mobile" name="mobile" ng-model="vm.user.mobile"
                                placeholder="Phone" ng-required="true">
                        </div>
                        <div class="col-md-6">
                            <input type="email" class="form-control" id="email" name="email" ng-model="vm.user.email"
                                placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="city" name="city" ng-model="vm.user.city"
                                placeholder="City">
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="pinCode" name="pinCode" ng-model="vm.user.pinCode"
                                placeholder="Pin Code">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-4">

                        </div>
                        <div class="col-md-4">
                            <button class="btn btn-info btn-block" ng-click="vm.addExecutive(registerForm)">Add</button>
                        </div>
                        <div class="col-md-4">

                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
