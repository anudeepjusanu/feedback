<!-- PAGE TITLE -->
<div class="page-title">
    <h2><span class="fa fa-congs"></span> My Account</h2>
</div>
<!-- END PAGE TITLE -->
<div class="page-content-wrap">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="well well-sm">
                <form method="post" name="userform">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" class="form-control" ng-model="vm.user.firstName" ng-required="true" />
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" class="form-control" ng-model="vm.user.lastName" ng-required="true" />
                    </div>
                    <div class="form-group">
                        <label for="mobile">Mobile</label>
                        <input type="text" id="mobile" class="form-control" ng-model="vm.user.mobile" disabled="true"
                            ng-required="true" />
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control" ng-model="vm.user.password"
                            ng-required="true" />
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" ng-click="vm.saveUser(userform)">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
