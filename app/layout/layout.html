<!-- START PAGE CONTAINER -->
<div class="page-container">
    <!-- START PAGE SIDEBAR -->
    <div class="page-sidebar" ng-controller="Home.SidebarController as vm">
        <!-- START X-NAVIGATION -->
        <ul class="x-navigation">
            <li class="xn-logo">
                <a ui-sref="home">Rythu Rajyam</a>
                <a href="#" class="x-navigation-control"></a>
            </li>
            <li class="xn-profile">
                <a href="#" class="profile-mini">
                    <img ng-src="{{vm.user.profileImgUrl}}" src="app-content/assets/user.jpg" alt="{{vm.user.name}}" />
                </a>
                <div class="profile">
                    <div class="profile-image">
                        <img ng-src="{{vm.user.profileImgUrl}}" src="app-content/assets/user.jpg" alt="{{vm.user.name}}" />
                    </div>
                    <div class="profile-data">
                        <div class="profile-data-name">{{vm.user.firstName}}</div>
                        <div class="profile-data-title" ng-if="vm.user.designation">
                            {{vm.user.designation}}
                        </div>
                        <div class="profile-data-title" ng-if="!vm.user.designation">
                            NA
                        </div>
                    </div>
                    <div class="profile-controls">
                        <a ui-sref="account" class="profile-control-left"><span class="fa fa-info"></span></a>
                        <a class="profile-control-right"><span class="fa fa-envelope"></span></a>
                    </div>
                </div>
            </li>
            <li class="xn-title">Navigation</li>
            <li class="" ng-class="{active: activeTab === 'home'}">
                <a ui-sref="home"><span class="fa fa-desktop"></span> <span class="xn-text">Dashboard</span></a>
            </li>
            <li class="" ng-if="vm.user.role === 'admin'" ng-class="{active: activeTab === 'sales'}">
                <a ui-sref="sales"><span class="fa fa-file-excel-o"></span> <span class="xn-text">Sales</span></a>
            </li>
            <li class="" ng-if="vm.user.role === 'admin'" ng-class="{active: activeTab === 'inventory'}">
                <a ui-sref="inventory"><span class="fa fa-file-excel-o"></span> <span class="xn-text">Inventory</span></a>
            </li>
            <li class="" ng-if="vm.user.role === 'admin' || vm.user.role === 'EXECUTIVE'" ng-class="{active: activeTab === 'orders'}">
                <a ui-sref="orders"><span class="fa fa-file-excel-o"></span> <span class="xn-text">Orders</span></a>
            </li>
            <li class="" ng-if="vm.user.role === 'admin' || vm.user.role === 'EXECUTIVE'" ng-class="{active: activeTab === 'farmers'}">
                <a ui-sref="farmers"><span class="fa fa-file-excel-o"></span> <span class="xn-text">Farmers</span></a>
            </li>
            <li class="" ng-if="vm.user.role === 'admin'" ng-class="{active: activeTab === 'EXECUTIVE'}">
                <a ui-sref="executives"><span class="fa fa-file-excel-o"></span> <span class="xn-text">Executives</span></a>
            </li>
            <li class="" ng-class="{active: activeTab === 'account'}">
                <a ui-sref="account"><span class="fa fa-cogs"></span> <span class="xn-text">Account</span></a>
            </li>
        </ul>
        <!-- END X-NAVIGATION -->
    </div>
    <!-- END PAGE SIDEBAR -->
    <!-- PAGE CONTENT -->
    <div class="page-content">
        <!-- START X-NAVIGATION VERTICAL -->
        <ul class="x-navigation x-navigation-horizontal x-navigation-panel">
            <!-- TOGGLE NAVIGATION -->
            <li class="xn-icon-button">
                <a href="#" class="x-navigation-minimize">
                    <span class="fa fa-dedent"></span>
                </a>
            </li>
            <!-- END TOGGLE NAVIGATION -->
            <!-- END SEARCH -->
            <!-- SIGN OUT -->
            <li class="xn-icon-button pull-right">
                <a ng-click="vm.logout()" target="_self" class="mb-control">
                    <span class="fa fa-sign-out"></span>
                </a>
            </li>
            <!-- END SIGN OUT -->
            <!-- END TASKS -->
        </ul>
        <!-- PAGE CONTENT WRAPPER -->
        <div class="page-content-wrap" ui-view>
        </div>
        <!-- END PAGE CONTENT WRAPPER -->
    </div>
    <!-- END PAGE CONTENT -->
</div>
<!-- END PAGE CONTAINER -->
