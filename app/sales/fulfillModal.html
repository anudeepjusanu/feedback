<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Fulfill Order</h3>
</div>
<form class="form-horizontal" method="post" name="fulfilForm">
    <div class="modal-body" id="modal-body">

        <div class="form-group">
            <div class="col-md-12">
                <label>Inventory Name</label>
                <span>{{vm.saleObj.inventoryName}}</span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-12">
                <label>Available Quantity</label>
                <span>{{vm.saleObj.availableQuantity}}</span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-12">
                <label>Requested Quantity</label>
                <span>{{vm.saleObj.quantity}}</span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-12">
                <label for="approvedQuantity">Approved Quantity</label>
                <input type="text" class="form-control" id="approvedQuantity" name="approvedQuantity" ng-model="vm.saleObj.approvedQuantity"
                    placeholder="approvedQuantity">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-12">
                <label for="price">Price</label>
                <input type="number" class="form-control" id="price" name="price" ng-model="vm.saleObj.price"
                    placeholder="price">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-12">
                <label for="approvedQuantity">Comments</label>
                <textarea class="form-control" placeholder="Address" rows="3" ng-model="vm.saleObj.comments"></textarea>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-info" ng-click="vm.addSale(fulfilForm)">Approve</button>
        <button class="btn btn-warning" type="button" ng-click="vm.cancel()">Cancel</button>
    </div>
</form>
