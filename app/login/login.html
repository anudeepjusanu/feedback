<div class="login-container lightmode" style="min-height:650px;">
    <div class="login-box animated fadeInDown">
        <div class="login-logo"></div>
        <div class="login-body">
            <div class="login-title"><strong>Log In</strong> to your account</div>
            <form class="form-horizontal" method="post" name="loginForm">
                <div class="form-group">
                    <div class="col-md-12">
                        <input type="text" class="form-control" id="mobile" name="mobile" ng-model="vm.loginObj.mobile"
                            placeholder="mobile">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <input type="password" class="form-control" name="password" id="password" ng-model="vm.loginObj.password"
                            placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-6">

                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-info" ng-click="vm.login(loginForm)">Log In</button>
                        <button class="btn btn-info" ui-sref="register">Register</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="login-footer">
            <div class="pull-left">
                &copy; 2019 SmartBiz
            </div>
        </div>
    </div>
</div>
