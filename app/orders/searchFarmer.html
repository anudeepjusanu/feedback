<!-- START BREADCRUMB -->
<ul class="breadcrumb">
    <li><a ui-sref="home">Home</a></li>
    <li><a ui-sref="users">Users</a></li>
    <li class="active">{{vm.farmer.firstName}} {{vm.farmer.lastName}}</li>
</ul>
<!-- END BREADCRUMB -->
<!-- PAGE CONTENT WRAPPER -->
<div class="page-content-wrap">
    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal" name="searchForm">
                <div class="form-group">
                    <div class="col-md-6">
                        <label for="mobile">Mobile</label>
                        <input type="number" class="form-control" id="mobile" name="mobile" ng-model="vm.search.mobile"
                            placeholder="Mobile" ng-required="true">
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-primary pull-right" ng-click="vm.getFarmer(searchForm)">Search farmer
                            <span class="fa fa-floppy-o fa-right"></span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-12" ng-if="vm.show">
            <form class="form-horizontal" name="userForm">
                <div class="panel panel-default tabs">
                    <ul class="nav nav-tabs" role="tablist">
                        <li class="active"><a href="#tab-first" role="tab" data-toggle="tab">Personal Data</a></li>
                    </ul>
                    <div class="panel-body tab-content">
                        <div class="tab-pane active" id="tab-first">
                            <p></p>
                            <div class="form-group">
                                <div class="col-md-6">
                                    <label for="firstName">First Name</label>
                                    <input type="text" class="form-control" id="firstName" name="firstName" ng-model="vm.farmer.firstName"
                                        placeholder="First Name" ng-required="true">
                                </div>
                                <div class="col-md-6">
                                    <label for="lastName">last Name</label>
                                    <input type="text" class="form-control" id="lastName" name="lastName" ng-model="vm.farmer.lastName"
                                        placeholder="Last Name" ng-required="true">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-6">
                                    <label for="mobile">Mobile</label>
                                    <input type="text" class="form-control" id="mobile" name="mobile" ng-model="vm.farmer.mobile"
                                        placeholder="Phone" ng-required="true">
                                </div>
                                <div class="col-md-6">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email" name="email" ng-model="vm.farmer.email"
                                        placeholder="Email">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-6">
                                    <label for="aadhar">Aadhar</label>
                                    <input type="text" class="form-control" id="aadhar" name="aadhar" ng-model="vm.farmer.aadhar"
                                        placeholder="Aadhar">
                                </div>
                                <div class="col-md-6">
                                    <label for="landInAcres">Land in acres</label>
                                    <input type="text" class="form-control" id="landInAcres" name="landInAcres"
                                        ng-model="vm.farmer.landInAcres" placeholder="Land in acres">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12">
                                    <label for="address">Address</label>
                                    <textarea class="form-control" placeholder="Address" rows="3" ng-model="vm.farmer.address"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-6">
                                    <label for="city">City</label>
                                    <input type="text" class="form-control" id="city" name="city" ng-model="vm.farmer.city"
                                        placeholder="City">
                                </div>
                                <div class="col-md-6">
                                    <label for="state">State</label>
                                    <input type="text" class="form-control" id="state" name="state" ng-model="vm.farmer.state"
                                        placeholder="State">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-6">
                                    <label for="pinCode">Pin Code</label>
                                    <input type="number" class="form-control" name="pinCode" id="pinCode" ng-model="vm.farmer.pinCode"
                                        placeholder="Pin Code" ng-required="true">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-6">
                                    <label for="executiveName">Assigned Executive</label>
                                    <input type="text" class="form-control" name="executiveName" id="executiveName"
                                        ng-model="vm.farmer.executiveName" placeholder="Assigned Executive">
                                </div>
                            </div>
                            <br />
                        </div>
                        <div class="panel-footer">
                            <button class="btn btn-primary pull-right" ui-sref="addOrder({'farmerId': vm.farmer._id})">Proceed
                                <span class="fa fa-floppy-o fa-right"></span></button>
                        </div>
                    </div>
            </form>
        </div>
    </div>
</div>
<!-- END PAGE CONTENT WRAPPER
